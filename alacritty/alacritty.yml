window:
    padding:
      x: 16
      y: 16
    dimensions:
      columns: 90
      lines: 24
font:
  bold:
    family: Iosevka
    style: Bold

  normal:
    family: Iosevka
    style: Regular

  italic:
    family: Iosevka
    style: Italic
  
  size: 12


# Colors (Doom One)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xbbc2cf'

  # Normal colors
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'


key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
