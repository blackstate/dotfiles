window:
    padding:
      x: 16
      y: 16
    dimensions:
      columns: 90
      lines: 24
font:
  normal:
    family: Iosevka
    style: Regular

  italic:
    family: Iosevka
    style: Italic

  size: 13    

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '#282C34'
    foreground: '#F9F9F9'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
