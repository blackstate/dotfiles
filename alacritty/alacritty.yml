window:
    padding:
      x: 16
      y: 16
    dimensions:
      columns: 90
      lines: 24
font:
  normal:
    family: Iosevka
    style: Regular

  italic:
    family: Iosevka
    style: Italic

  size: 13    

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: "#1E1E1E"
    # background: "#2E3440"
    foreground: "#D8DEE9"

  # Normal colors
  normal:
    black: "#3B4252"
    red: "#D54646"
    green: "#23D18B"
    yellow: "#D7BA7D"
    blue: "#569CD6"
    magenta: "#C586C0"
    cyan: "#29B8DB"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#3B4252"
    red: "#D54646"
    green: "#23D18B"
    yellow: "#D7BA7D"
    blue: "#569CD6"
    magenta: "#C586C0"
    cyan: "#29B8DB"
    white: "#ECEFF4"

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
