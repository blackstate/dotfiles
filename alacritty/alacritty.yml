window:
    padding:
      x: 2 
      y: 4
    dimensions:
      columns: 90
      lines: 24
font:
  normal:
    family: Iosevka
    style: Regular

  #bold:
    #family: Iosevka
    #style: Bold

  italic:
    family: Iosevka
    style: Italic

  size: 13    

# Colors (Oceanic Next)
colors:
  # Default colors
  primary:
    background: '#1E1E1E'
    foreground: '#D4D4D4'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1E1E1E'
    cursor: '#ffffff'

  normal:
    black:   '#292A2B'
    red:     '#FF2C6D'
    green:   '#19f9d8'
    yellow:  '#FFB86C'
    blue:    '#45A9F9'
    magenta: '#FF75B5'
    cyan:    '#67d3c2'
    orange:  '#B084EB'
    white:   '#E6E6E6'
  bright:
    black:   '#292A2B'
    red:     '#FF2C6D'
    green:   '#19f9d8'
    yellow:  '#ffcc95'
    blue:    '#6FC1FF'
    magenta: '#FF9AC1'
    cyan:    '#67d3c2'
    white:   '#ffffff'

cursor:
  style: Beam
